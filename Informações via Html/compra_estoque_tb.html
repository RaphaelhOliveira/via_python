<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compra de Estoque</title>
    <link rel="stylesheet" href="compra_estoque_tb.css">
</head>
<body>
    <h1>Compra de Estoque</h1>
    <form>
        <div class="grupo-formulario">
            <label for="dataCompra">Data de Compra:</label>
            <input type="date" id="dataCompra" name="dataCompra">
        </div>
        <div class="grupo-formulario">
            <label for="valorCompra">Valor de Compra:</label>
            <input type="number" id="valorCompra" name="valorCompra" placeholder="0,00" step="0.01" min="0">
        </div>
        <button type="submit">Registrar Compra</button>
    </form>
</body>
</html>
