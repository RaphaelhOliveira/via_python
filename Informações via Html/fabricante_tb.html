<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Fabricante</title>
    <link rel="stylesheet" href="fabricante_tb.css">
</head>
<body>
    <h1>Cadastro de Fabricante</h1>
    
    <form>
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome do fabricante">
        </div>

        <div class="form-group">
            <label for="paisOrigem">País de Origem:</label>
            <input type="text" id="paisOrigem" name="paisOrigem" placeholder="Digite o país de origem">
        </div>

        <div class="form-group">
            <label for="telefoneContato">Telefone de Contato:</label>
            <input type="tel" id="telefoneContato" name="telefoneContato" placeholder="(00) 00000-0000">
        </div>

        <button type="submit">Cadastrar Fabricante</button>
    </form>
</body>
</html>
