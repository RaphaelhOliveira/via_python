<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transação</title>
    <link rel="stylesheet" href="transacao_tb.css">
</head>
<body>
    <h1>Transação</h1>
    <form>
        <div class="grupo-formulario">
            <label for="dataTransacao">Data de Transação:</label>
            <input type="datetime-local" id="dataTransacao" name="dataTransacao">
        </div>
        <div class="grupo-formulario">
            <label for="valorTotal">Valor Total:</label>
            <input type="number" id="valorTotal" name="valorTotal" placeholder="0,00" step="0.01" min="0">
        </div>
        <div class="grupo-formulario">
            <label for="formaPagamento">Forma de Pagamento:</label>
            <select id="formaPagamento" name="formaPagamento">
                <option value="">Selecione a forma de pagamento</option>
                <option value="dinheiro">Dinheiro</option>
                <option value="cartao_credito">Cartão de Crédito</option>
                <option value="cartao_debito">Cartão de Débito</option>
                <option value="pix">PIX</option>
                <option value="boleto">Boleto</option>
            </select>
        </div>
        <button type="submit">Registrar Transação</button>
    </form>
</body>
</html>
