<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Drive</title>
    <link rel="stylesheet" href="test_driv_tb.css">
</head>
<body>
    <h1>Test Drive</h1>
    
    <form>
        <div class="form-group">
            <label for="dataAgendamento">Data de Agendamento:</label>
            <input type="datetime-local" id="dataAgendamento" name="dataAgendamento">
        </div>

        <div class="form-group">
            <label for="resultado">Resultado:</label>
            <select id="resultado" name="resultado">
                <option value="">Selecione o resultado</option>
                <option value="aprovado">Aprovado</option>
                <option value="reprovado">Reprovado</option>
                <option value="pendente">Pendente</option>
                <option value="cancelado">Cancelado</option>
            </select>
        </div>

        <button type="submit">Registrar Test Drive</button>
    </form>
</body>
</html>
