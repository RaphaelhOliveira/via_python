<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fornecedor</title>
    <link rel="stylesheet" href="fornecedor_tb.css">
</head>
<body>
    <h1>Fornecedor</h1>
    <form>
        <div class="grupo-formulario">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite o nome do fornecedor">
        </div>
        <div class="grupo-formulario">
            <label for="cnpj">CNPJ:</label>
            <input type="text" id="cnpj" name="cnpj" placeholder="00.000.000/0000-00">
        </div>
        <div class="grupo-formulario">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000">
        </div>
        <div class="grupo-formulario">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="fornecedor@empresa.com">
        </div>
        <div class="grupo-formulario">
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Digite o endereço completo">
        </div>
        <button type="submit">Cadastrar Fornecedor</button>
    </form>
</body>
</html>
