<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carros em Estoque</title>
    <link rel="stylesheet" href="carros_estoque_tb.css">
</head>
<body>
    <h1>Carros em Estoque</h1>
    
    <form>
        <div class="form-group">
            <label for="cor">Cor:</label>
            <input type="text" id="cor" name="cor" placeholder="Digite a cor do veículo">
        </div>

        <div class="form-group">
            <label for="chassi">Chassi:</label>
            <input type="text" id="chassi" name="chassi" placeholder="Digite o número do chassi">
        </div>

        <div class="form-group">
            <label for="anoFabricacao">Ano de Fabricação:</label>
            <input type="number" id="anoFabricacao" name="anoFabricacao" placeholder="Ex: 2024" min="1900" max="2030">
        </div>

        <div class="form-group">
            <label for="precoCompra">Preço de Compra:</label>
            <input type="number" id="precoCompra" name="precoCompra" placeholder="0,00" step="0.01" min="0">
        </div>

        <div class="form-group">
            <label for="precoVenda">Preço de Venda:</label>
            <input type="number" id="precoVenda" name="precoVenda" placeholder="0,00" step="0.01" min="0">
        </div>

        <div class="form-group">
            <label for="status">Status:</label>
            <select id="status" name="status">
                <option value="">Selecione o status</option>
                <option value="disponivel">Disponível</option>
                <option value="vendido">Vendido</option>
                <option value="reservado">Reservado</option>
                <option value="manutencao">Em Manutenção</option>
            </select>
        </div>

        <button type="submit">Cadastrar Carro</button>
    </form>
</body>
</html>
