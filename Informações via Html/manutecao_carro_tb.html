<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manutenção de Carro</title>
    <link rel="stylesheet" href="manutencao_carro_tb.css">
</head>
<body>
    <h1>Manutenção de Carro</h1>
    
    <form>
        <div class="form-group">
            <label for="descricao">Descrição:</label>
            <textarea id="descricao" name="descricao" placeholder="Descreva os serviços de manutenção realizados" rows="4"></textarea>
        </div>

        <div class="form-group">
            <label for="dataManutencao">Data de Manutenção:</label>
            <input type="date" id="dataManutencao" name="dataManutencao">
        </div>

        <div class="form-group">
            <label for="custo">Custo:</label>
            <input type="number" id="custo" name="custo" placeholder="0,00" step="0.01" min="0">
        </div>

        <button type="submit">Registrar Manutenção</button>
    </form>
</body>
</html>
