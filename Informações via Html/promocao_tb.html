<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promoção</title>
    <link rel="stylesheet" href="promocao_tb.css">
</head>
<body>
    <h1>Promoção</h1>
    <form>
        <div class="grupo-formulario">
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" name="descricao" placeholder="Descreva a promoção">
        </div>
        <div class="grupo-formulario">
            <label for="desconto">Desconto Percentual:</label>
            <input type="number" id="desconto" name="desconto" placeholder="0" min="0" max="100">
        </div>
        <div class="grupo-formulario">
            <label for="dataInicio">Data de Início:</label>
            <input type="date" id="dataInicio" name="dataInicio">
        </div>
        <div class="grupo-formulario">
            <label for="dataFim">Data Fim:</label>
            <input type="date" id="dataFim" name="dataFim">
        </div>
        <button type="submit">Criar Promoção</button>
    </form>
</body>
</html>
